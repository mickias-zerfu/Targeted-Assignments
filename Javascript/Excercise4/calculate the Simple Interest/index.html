    <title>Simple Interest</title>
    <script>
        var amount = prompt("Please Enter the Principal Amount: ", "");
        var interest = prompt("Please Enter the Rate of Interest: ", "");
        var years = prompt("Please Enter  the Time Period of the Loan/deposit in years,: ", "");
       
        var SimpleInterset = (amount * interest * years)/100 ;

        alert("The simple interest is  == : " + SimpleInterset);
    </script>

    Now calculate the Simple Interest using  the values, and show in alert box. -->
